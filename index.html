<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
  <main>
    <div class="card">
      <div class="card__header">
        <img src="./images/image-qr-code.png" alt="QR code" class="card__image">
      </div>
      <div class="card__body">
        <h1 class="card__title">Improve your front-end skills by building projects</h1>
        <p class="card__description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </main>
  <br>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/BlackDereker">Bruna Godoi Machado</a>.
    </div>
  </footer>
</body>
</html>
